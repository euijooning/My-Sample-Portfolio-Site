<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>포트폴리오 샘플 페이지</title>
    <script src='https://cdn.tailwindcss.com'></script>

    <!--다크모드를 위한 cdn 추가-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <!--상단에는 헤더, 중단에는 main contents 영역, 하단에는 footer-->
    <header class="sticky top-0 bg-opacity-90 backdrop-blur-lg">
        <!-- 
    헤더 섹션:
    - sticky: 헤더를 화면 상단에 고정시키되, 스크롤 시에도 항상 상단에 위치
    - top-0: 상단에서 0px만큼 떨어진 위치에 고정
    - bg-opacity-90: 배경 투명도를 90%로 설정
    - backdrop-blur-lg: 배경 흐림(블러) 효과를 적용 (스크롤 시 시각적 효과 강화)
    -->
        <!--뒤에 것은 스크롤 시 블러 효과 주는 것-->
        <nav class="container max-w-4xl mx-auto px-6 py-3 flex justify-between items-center">

            <!-- 
        내비게이션 바:
        - container: 중앙 정렬 및 너비 설정
        - max-w-4xl: 최대 너비를 4xl로 제한 (896px)
        - mx-auto: 좌우 여백을 동일하게 설정하여 중앙 정렬
        - px-6, py-3: 좌우 내부 여백 6단위, 상하 여백 3단위
        - flex: Flexbox 레이아웃 사용
        - justify-between: 자식 요소들을 좌우 끝으로 배치
        - items-center: 자식 요소들의 세로축 중앙 정렬
        -->

            <!--양 옆으로 요소 밀고, 수직 정렬 위해items-center 정렬-->
            <div class="flex items-center space-x-4"> <!--정렬 맞춰주는 코드, 공간을 주는 게 space-->
                <!-- 
            로고 및 설명 섹션:
            - flex: Flexbox 사용
            - items-center: 요소들을 세로축 중앙 정렬
            - space-x-4: 요소 간 수평 간격을 4단위로 설정
            -->
                <h1 class="text-2xl font-bold">정기획</h1>
                <!-- 
            로고 제목:
            - text-2xl: 텍스트 크기를 2xl(24px)로 설정
            - font-bold: 굵은 글꼴 적용
            -->
                <p class="text-sm text-gray-500 dark:text-gray-300">풀스택 기획자</p>
                <!-- 
                서브 텍스트:
                - text-sm: 텍스트 크기를 sm(14px)로 설정
                - text-gray-500: 텍스트 색상을 중간 회색으로 설정
                - dark:text-gray-300: 다크 모드에서 텍스트 색상을 밝은 회색으로 변경
                -->
            </div>

            <div class="flex items-center gap-x-6"> <!--각 요소간 정렬 맞추기, 간격 설정-->
                <!-- 내비게이션 링크:
            - flex: Flexbox 사용
            - items-center: 세로축 중앙 정렬
            - gap-x-6: 요소 간의 수평 간격을 6단위로 설정 -->

                <a href="#home" class="hover:text-blue-500 transition-colors">홈</a>
                <!--메뉴가 hover 되었을 때 효과 변경 작업, 트랜지션도 적용-->
                <!-- 
                링크:
                - hover:text-blue-500: 마우스 오버 시 텍스트 색상을 파란색으로 변경
                - transition-colors: 색상 변화에 애니메이션 효과를 추가
                -->

                <a href="#about" class="hover:text-blue-500 transition-colors">소개</a> <!--hover 시 청색으로 효과 주기-->

                <a href="#skills" class="hover:text-blue-500 transition-colors">기술</a>

                <a href="#projects" class="hover:text-blue-500 transition-colors">프로젝트</a>

                <a href="#contact" class="hover:text-blue-500 transition-colors">연락처</a>

                <button
                    class="p-2 w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 focus:outline-none focus:ring focus:ring-blue-500">
                    <!--포커싱 되었을 때 적용되는 ui 링 효과를 위한 추가-->
                    <i class="fas fa-moon text-gray-700 dark:text-yellow-400"></i> <!--fas fa-moon은 아이콘 클래스-->
                </button>

                <!-- 
                다크 모드 전환 버튼:
                - p-2: 내부 여백 2단위
                - w-10, h-10: 너비와 높이를 각각 10단위(40px)로 설정
                - rounded-full: 완전한 원형 버튼
                - bg-gray-200: 밝은 회색 배경
                - dark:bg-gray-700: 다크 모드에서 짙은 회색 배경
                - focus:outline-none: 포커스 시 기본 테두리 제거
                - focus:ring: 포커스 시 링 효과 추가
                - focus:ring-blue-500: 링 효과 색상을 파란색으로 설정
                -->

                <!-- 
                아이콘:
                - fas fa-moon: Font Awesome의 달 모양 아이콘
                - text-gray-700: 아이콘 색상을 짙은 회색으로 설정
                - dark:text-yellow-400: 다크 모드에서 아이콘 색상을 노란색으로 변경
                -->

            </div>

        </nav>
    </header>



    <main class="container max-w-4xl mx-auto px-6 py-12">
        <!-- 
    메인 컨테이너:
    - 배경색(bg-gray-200): 연한 회색
    - container: Tailwind의 기본 컨테이너 설정으로 중앙 정렬 및 적절한 여백 제공
    - max-w-4xl: 최대 너비를 4xl(약 896px)로 제한
    - mx-auto: 가로 방향으로 가운데 정렬
    - px-6, py-12: 내부 여백 설정 (수평 6단위, 수직 12단위)
    -->


        <!--Home Section-->
        <section id="home" class="flex flex-col md:flex-row justify-between items-center mb-12">
            <!--클릭했을 때 홈으로 이동하도록 id 지정 -->
            <!-- 
        홈 섹션:
        - id="home": 클릭 시 홈 섹션으로 이동할 수 있도록 설정
        - flex: Flexbox 레이아웃 사용
        - flex-col: 기본적으로 세로 방향 레이아웃
        - md:flex-row: 화면 크기가 md(768px 이상)일 때 가로 방향 레이아웃으로 전환
        - justify-between: 자식 요소 간의 공간을 동일하게 분배
        - items-center: 세로축(교차축)으로 중앙 정렬
        - mb-12: 하단 여백 설정 (12단위)
        -->
            <div class="shrink-0 mr-10"><!--이렇게 되면 텍스트 길이에 따라 이미지 크기가 엉망이 되는데, 여기에서 이미지 줄어들지 않게 shrink를 준다.-->
                <img class="w-56 h-56 rounded-full border-2 object-cover"
                    src="https://api.dicebear.com/9.x/adventurer-neutral/svg?seed=Riley" alt="avatar" />
                <!--이미지는 가져와서 동그랗게-->
            </div><!--dicebear이라는 곳에 들어가서 이미지 따온다.-->
            <!-- 프로필 이미지:
            - w-56: 너비 14rem (224px)
            - h-56: 높이 14rem (224px)
            - rounded-full: 완전한 원형으로 만들기
            - border-2: 두께 2단위의 테두리 추가
            - object-cover: 이미지의 비율을 유지하며 컨테이너에 맞게 크기 조정
            - src: Dicebear API에서 아바타 이미지를 불러오기
            - alt="avatar": 대체 텍스트 설정
             -->


            <div class="text-center md:text-right">
                <!-- 
            텍스트 래퍼:
            - text-center: 기본적으로 텍스트를 중앙 정렬
            - md:text-right: 화면 크기가 md(768px 이상)일 때 텍스트를 오른쪽 정렬
            -->
                <!--가운데정렬 + 우측정렬-->
                <h1 class="text-4xl font-bold mb-2">정기획</h1>
                <!-- 
            제목:
            - text-4xl: 텍스트 크기를 4xl(약 36px)로 설정
            - font-bold: 굵은 글꼴 적용
            - mb-2: 하단 여백 (2단위)
            -->
                <p class="text-xl mb-4">눈에 띄는 기획자</p>
                <!-- 
            서브텍스트:
            - text-xl: 텍스트 크기를 xl(약 20px)로 설정
            - mb-4: 하단 여백 (4단위)
            -->
                <p class="text-gray-600 dark:text-gray-400">
                    저는 천재입니다. <br>
                    아니, 사실은 천재가 되고 싶습니다. <br>
                    조금만 공부해도 엄청나게 잘 하고 싶은 사람입니다.
                </p>
                <!-- 
            설명 텍스트:
            - text-gray-600: 텍스트 색상을 중간 회색으로 설정
            - dark:text-gray-400: 다크 모드에서 텍스트 색상을 더 밝은 회색으로 변경
            -->
            </div>
        </section>

        <!--About Section-->
        <section id="about" class="h-60">
            <!-- 
            소개 섹션:
            - h-60: 높이를 15rem(240px)로 설정
            -->
        
            <h2 class="text-3xl font-bold mb-6">소개</h2>
            <!-- 
            섹션 제목:
            - text-3xl: 텍스트 크기를 3xl(30px)로 설정
            - font-bold: 굵은 글꼴 적용
            - mb-6: 하단 여백 6단위
            -->
        
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 
                그리드 컨테이너:
                - grid: CSS Grid 레이아웃 사용
                - grid-cols-2: 열을 2개로 설정
                - gap-6: 요소 간의 간격을 6단위로 설정
                -->
        
                <article
                    class="bg-gray-100 dark:bg-gray-800 shadow-md rounded-lg p-6 hover:scale-105 transition-transform duration-300">
                    <!-- 
                    첫 번째 아티클(교육 및 활동):
                    - bg-gray-100: 밝은 회색 배경
                    - dark:bg-gray-800: 다크 모드에서 짙은 회색 배경
                    - shadow-md: 중간 강도의 그림자 추가
                    - rounded-lg: 모서리를 둥글게 처리
                    - p-6: 내부 여백 6단위
                    - hover:scale-105: 마우스를 올리면 요소 크기를 1.05배 확대
                    - transition-transform: 크기 변화에 부드러운 애니메이션 적용
                    - duration-300: 애니메이션 지속 시간을 300ms로 설정
                    -->
        
                    <h3 class="text-xl font-semibold mb-4">👨‍🎓 교육 및 활동</h3>
                    <!-- 
                    소제목:
                    - text-xl: 텍스트 크기를 xl(20px)로 설정
                    - font-semibold: 굵은 글꼴 적용
                    - mb-4: 하단 여백 4단위
                    -->
        
                    <ul class="text-gray-800 dark:text-gray-300 leading-relaxed">
                        <!-- 
                        리스트(교육 및 활동):
                        - text-gray-800: 텍스트 색상을 진한 회색으로 설정
                        - dark:text-gray-300: 다크 모드에서 밝은 회색으로 변경
                        - leading-relaxed: 줄 간격을 여유 있게 설정
                        -->
        
                        <li>👉 2024 웹기획 실무 트레이닝 55기 </li>
                        <li>👉 2024 기획마인드 강좌 94기 수료</li>
                        <li>👉 2024 백오피스/백엔드 기획 강좌 9기</li>
                        <!-- 
                        리스트 항목:
                        - 각각의 항목 앞에 이모지(👉)를 추가하여 시각적 강조
                        -->
                    </ul>
                </article>
        
                <article
                class="bg-gray-100 dark:bg-gray-800 shadow-md rounded-lg p-6 hover:scale-105 transition-transform duration-300"
          >
                    <!-- 두 번째 아티클(자격증): -->
                    <h3 class="text-xl font-semibold mb-4">🧑‍💻 자격증</h3>
                    <!-- 
                    소제목:
                    - text-xl: 텍스트 크기를 xl(20px)로 설정
                    - font-semibold: 굵은 글꼴 적용
                    - mb-4: 하단 여백 4단위
                    -->
        
                    <ul class="text-gray-800 dark:text-gray-300 leading-relaxed">
                        <!-- 
                        리스트(자격증):
                        - text-gray-800: 텍스트 색상을 진한 회색으로 설정
                        - dark:text-gray-300: 다크 모드에서 밝은 회색으로 변경
                        - leading-relaxed: 줄 간격을 여유 있게 설정
                        -->
        
                        <li>👉 2025 정보처리기사</li>
                        <li>👉 2025 SQLD 개발자자</li>
                        <li>👉 2024 ADSP</li>
                        <!-- 
                        리스트 항목:
                        - 자격증 이름과 연도를 나열하여 간결하게 정보 제공
                        - 앞에 이모지(👉)로 시각적 강조
                        -->
                    </ul>
                </article>
            </div>
        </section>
        <section class="bg-green-200 h-60">
            <h2 class="text-3xl font-bold mb-6">기술</h2>
        </section>
        <section class="bg-blue-200 h-60">
            <h2 class="text-3xl font-bold mb-6">프로젝트</h2>
        </section>
        <section class="bg-lime-200 h-60">
            <h2 class="text-3xl font-bold mb-6">연락처</h2>
        </section>
    </main>
    <footer class="bg-gray-400 w-full h-20"></footer>
</body>

</html>
